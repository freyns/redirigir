<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Enlace</title>
    <script>
        // Funci칩n para procesar y redirigir al enlace funcional
        function redirigirEnlace() {
            // Obtener el enlace introducido por el usuario
            const enlaceOriginal = document.getElementById('enlaceOriginal').value;

            if (!enlaceOriginal) {
                alert('Por favor, introduce un enlace v치lido.');
                return;
            }

            // Crear el enlace funcional utilizando tu servidor
            const enlaceFuncional = `https://freyns.github.io/redirigir/?original=${encodeURIComponent(enlaceOriginal)}`;
            
            // Mostrar el enlace funcional en la consola (para depuraci칩n)
            console.log(`Redirigiendo a: ${enlaceFuncional}`);
            
            // Redirigir al enlace funcional
            window.location.href = enlaceFuncional;
        }
    </script>
</head>
<body>
    <h1>Procesador de Enlace</h1>
    <p>Introduce un enlace y haz clic en el bot칩n para redirigirte a un enlace funcional:</p>
    
    <!-- Formulario para ingresar el enlace -->
    <form onsubmit="event.preventDefault(); redirigirEnlace();">
        <label for="enlaceOriginal">Enlace original:</label>
        <input type="url" id="enlaceOriginal" placeholder="https://paginaoriginal.com" required>
        <button type="submit">Redirigir</button>
    </form>
</body>
</html>
