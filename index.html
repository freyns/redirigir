<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Página Web</title>
    <script>
        // URL del sitio que se desea redirigir a través del sistema
        const sitioOriginal = "https://animeflv.net";
        const servidorIntermedio = "https://freyns.github.io/redirigir/"; // Tu servidor

        // Crear un enlace que use la estructura de Google Translate
        const enlaceFuncional = `${servidorIntermedio}?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=es&_x_tr_pto=wapp&original=${encodeURIComponent(sitioOriginal)}`;

        // Función para redirigir al nuevo enlace funcional
        function redirigir() {
            window.location.href = enlaceFuncional;
        }
    </script>
</head>
<body>
    <h1>Visualizar Página Web Modificada</h1>
    <p>Haz clic en el botón de abajo para abrir el sitio web a través del sistema de redirección:</p>
    <button onclick="redirigir()">Abrir Página</button>
</body>
</html>
